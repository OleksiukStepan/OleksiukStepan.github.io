<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepan | Matrix Resume</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .centered {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ff00;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #b6ffb6;
    }

    .buttons {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .btn {
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #00ff00;
      color: black;
    }

    .btn.red-pill {
      animation: pulseRed 1.5s infinite;
    }

    .btn.blue-pill {
      animation: pulseBlue 1.5s infinite;
    }

    @keyframes pulseRed {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    @keyframes pulseBlue {
      0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
    }

    .terminal-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 1.2rem;
      padding: 2rem;
    }

    .terminal-content {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="centered">
    <h1>> wake_up(Stepan)</h1>
    <p>Backend Engineer. Pythonista. Still inside the simulation.</p>
    <div class="buttons">
      <a href="https://github.com/OleksiukStepan" target="_blank" class="btn blue-pill">üîµ ‚Ü© Blue Pill (GitHub)</a>
      <a href="https://drive.google.com/file/d/1TxPghO5lmXw-isoQNr7MyRpc_rWW_RUv/view?usp=sharing" id="red-pill" class="btn red-pill">üî¥ Red Pill (Resume)</a>
    </div>
  </div>

  <div id="terminal-modal" class="terminal-modal">
    <div class="terminal-content" id="terminal-output">
      <p>> Taking the red pill...</p>
    </div>
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ„É≥0123456789".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
    }

    setInterval(draw, 33);

    // Terminal animation
    const redPillBtn = document.getElementById("red-pill");
    const terminalModal = document.getElementById("terminal-modal");
    const terminalOutput = document.getElementById("terminal-output");
    const resumeURL = "https://github.com/OleksiukStepan/OleksiukStepan.github.io/raw/main/CV.Stepan_Oleksiuk.Python_Developer.pdf";

    const terminalLines = [
      "> Connecting to mainframe...",
      "> Loading resume...",
      "> Injecting Python...",
      "> System override detected.",
      "> Reality distortion engaged.",
      "> Opening resume..."
    ];

    redPillBtn.addEventListener("click", (e) => {
      e.preventDefault();
      terminalModal.style.display = "block";
      terminalOutput.innerHTML = "";
      let index = 0;
      const interval = setInterval(() => {
        if (index < terminalLines.length) {
          const line = document.createElement("p");
          line.textContent = terminalLines[index];
          terminalOutput.appendChild(line);
          index++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            const morpheus = document.createElement("p");
            morpheus.innerText = 'Morpheus: "Take this link‚Ä¶ and see how deep the rabbit hole goes."';
            terminalOutput.appendChild(morpheus);

            const resumeLink = document.createElement("p");
            resumeLink.innerHTML = 'üëâ <a href="' + resumeURL + '" target="_blank" style="color: #00ff00;">Click here to open resume</a>';
            terminalOutput.appendChild(resumeLink);

            const backLink = document.createElement("p");
            backLink.innerHTML = '‚¨ÖÔ∏è <a href="https://OleksiukStepan.github.io" style="color: #00ff00;">Return to the Matrix</a>';
            terminalOutput.appendChild(backLink);
          }, 1000);
        }
      }, 600);
    });
  </script>
</body>
</html>
