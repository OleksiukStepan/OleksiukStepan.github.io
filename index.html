<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Matrix</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: #00ff00;
      font-family: monospace;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .btn {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #00ff00;
      color: black;
    }
    .btn.red-pill {
  animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="overlay">
    <h1>> wake_up(Stepan)</h1>
    <p>Backend Engineer. Pythonista. Still inside the simulation.</p>
    <div class="buttons">
      <a href="https://github.com/OleksiukStepan" target="_blank" class="btn">üîµ ‚Ü© Back to GitHub</a>
      <a href="https://github.com/OleksiukStepan/OleksiukStepan.github.io/raw/main/CV.Stepan_Oleksiuk.Python_Developer.pdf" target="_blank" class="btn red-pill">üî¥ Take the Red Pill (Resume)</a>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789 wake_up(Stepan)".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
